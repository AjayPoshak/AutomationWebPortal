<safe-header></safe-header>
		 <div id="wrapper">
        <!-- Page Content -->
       <div id="page-wrapper">
       	<div class="container-fluid">
       		
       		<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								New Test Suite Details
							</div>
							<div class="panel-body">
								<form role="form">
									<div class="row" ng-show="intializing || loading">
										<div class="col-lg-12">
											<center><img src="images/loading.gif" alt="Loading" height = "20" width="20"></center>
										
										</div>
									
									
									</div>
								
									<div class="row" ng-show="errorStatus">
										<div class="col-lg-12">
											<div class="alert alert-danger">
												{{errorMessage}}
						
											</div>
										
										</div>
									
									
									</div>
									
									<div class="row" ng-show="successStatus">
										<div class="col-lg-12">
											<div class="alert alert-success">
												{{successMessage}}
						
											</div>
										
										</div>
									
									
									</div>
									<div class="row">
										<div class="col-lg-6">
											<div class="row">
												<div class="col-lg-12">
													<label>Select the Aplication</label>
													<select name="application" id="application" ng-model="app_id" class="form-control" ng-change="appSelectionEvent()" ng-disabled="loading || intializing">
															<option value="">Select the application</option>
															<option ng-repeat="app in safeAppData.applicationList" value="{{app.app_id}}">{{app.app_name}}</option>
														</select>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col-lg-12" ng-show="isApplicationSelected">
													<label>Test Suite Name</label>
													<input class="form-control" placeholeder="enter Test suite Name" ng-model="testSuiteName" ng-disabled="loading">
												</div>
											</div>
										</div>
										<div class="col-lg-6" ng-show="isApplicationSelected">
											<label>Test Suite Description</label>
											<textarea class="form-control" placeholder="Enter Test Suite Description" rows="7" ng-model="testSuiteDescription"  ng-disabled="loading"></textarea>
												
										</div>
									</div>
									<br><br>
									<div class="row" ng-show="isApplicationSelected">
										<div class="col-lg-12">
											<div class="panel panel-default">
												<div class="panel-heading">
													Enter Test Suite Information
												</div>
											</div>
											<div class="panel panel-body">
												<table class="table table-striped table-bordered">
															<thead>
																<tr>
																	<th>#</th>
																	<th>Testcase Name</th>
																	<th>Testcase Description</th>
																	<th>Edit/Delete</th>
																	
																</tr>
															</thead>
															<tbody>
																<tr ng-repeat="row in testSuiteData">
																	<td>  {{$index + 1}}</td>
																	
																	<td>
																		{{row.testsuite_name}}
																	</td>
																	<td>
																		{{row.testsuite_description}}
																	</td>
																	
																	<td>
																		<button type="button" class="btn btn-default" ng-click="edit(row.testsuite_id)" ng-disabled="loading">Edit</button>
																		<button type="button" class="btn btn-default"  ng-click="remove(row.testsuite_id)"  ng-disabled="loading">Delete</button>
																	</td>
																</tr>
															</tbody>
														</table>
														
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6">
											<button type="button" class="btn btn-default" ng-click="createTestSuite()"  ng-disabled="loading">CREATE</button>
											<button type="button" class="btn btn-default" ng-click="resetTestSuite()"  ng-disabled="loading">Reset</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
       	</div>
       </div>
      </div>

<safe-footer></safe-footer>
